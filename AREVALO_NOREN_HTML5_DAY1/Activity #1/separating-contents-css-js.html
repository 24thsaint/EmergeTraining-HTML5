<!DOCTYPE html>
<html>

  <head>
    <style>
      .important {
        font-weight: bold;
      }

      .warning {
        color: red;
      }
    </style>
    <script type="text/javascript">
      window.onload = function() {
        var link = document.getElementById('my-link');
        link.onclick = function() {
          alert('This link was clicked')
        }
      }
    </script>
  </head>

  <body>
    <h1>Sample that uses CSS</h1>
    <p>Welcome to the sample program.
      <span class="important">
        Now we are saying that this is how things should be done.
      </span>
    </p>
    <p>Before CSS, this was not how things <span class="warning"> used to be</span>.
      <a href="#" id="my-link">
        This is a link that you should click.
      </a>
    </p>
  </body>

</html>
